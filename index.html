<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first column">
            <div id="yellow" class="row one">C</div>
            <div class="special row two">0</div>
        </div>
        <div class="second column">
            <div id="blue" class="row one">7</div>
            <div id="blue" class="row two">8</div>
            <div id="blue" class="row three">9</div>
            <div id="yellow" class="row four">Ã—</div>
        </div>
        <div class="third column">
            <div id="blue" class="row one">4</div>
            <div id="blue" class="row two">5</div>
            <div id="blue" class="row three">6</div>
            <div id="yellow" class="row four">/</div>
        </div>
        <div class="fourth column">
            <div id="blue" class="row one">1</div>
            <div id="blue" class="row two">2</div>
            <div id="blue" class="row three">3</div>
            <div id="yellow" class="row four">+</div>
        </div>
        <div class="fifth column">
            <div id="blue" class="row one">.</div>
            <div id="blue" class="row two">0</div>
            <div id="green" class="row three">=</div>
            <div id="yellow" class="row four">-</div>
        </div>
    </div>
</body>
</html>
